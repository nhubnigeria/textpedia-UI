<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TextPedia</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,700" rel="stylesheet">
</head>
<body>
<section class="bg shadow"></section>
    <header uk-grid>
        <a class="sign uk-position-top-right" id="signupbtn" href="">Sign Up</a>
        <div class="side uk-width-1-2@m">
            <img class="logo" src="./img/logo.png" alt="">
            <p>a <span>TEXT</span>  WIKI<span>PEDIA</span></p>
            <h2>KNOWLEDGE AT YOUR FINGERTIPS</h2>

            <a id="more" href="">Find Out More</a>
        </div>
        <div class="uk-width-1-2@m">
            <div class="form uk-card uk-card-body uk-width-2-3@m uk-overflow-auto uk-align-center">
                <form class="uk-form-stacked">
                    <img class="logo" src="./img/logo2.png" alt="">
                    <h1>Sign Up</h1>
                    
                    <div class="uk-margin">
                        <label class="uk-form-label" for=hone"">Phone Number</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id=hone"" type="number" placeholder="Phone Number">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="email">Email</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="email" type="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <input class="uk-button uk-text-capitalize button uk-button-secondary" value="Sign Up" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </header>
    <nav class="uk-navbar-container uk-position-bottom-right" uk-navbar>
    <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
            <li class="uk-active"><a href="#">Home</a></li>
            <li><a href="#">How It Works</a></li>
        </ul>

    </div>
</nav>
</body>
</html>
